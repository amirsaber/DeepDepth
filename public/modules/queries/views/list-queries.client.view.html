<section data-ng-controller="QueriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Queries</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="query in queries" data-ng-href="#!/queries/{{query._id}}"
        class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="query.created | date:'medium'"></span>
				by
				<span data-ng-bind="query.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="query.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!queries.$resolved || queries.length">No Queries yet, why don't you
        <a href="/#!/queries/create">create one</a>?</div>
</section>
