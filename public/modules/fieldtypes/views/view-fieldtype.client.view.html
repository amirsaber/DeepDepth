<section data-ng-controller="FieldtypesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="fieldtype.name"></h1>
	</div>
	<div class="list-group">
		<div class="list-group-item">
			<p class="list-group-item-text">Description:
				<span data-ng-bind="fieldtype.description"></span>
			</p>
			<p class="list-group-item-text">Type:
				<span data-ng-bind="fieldtype.type"></span>
			</p>
		</div>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == fieldtype.user._id">
		<a class="btn btn-primary" href="/#!/fieldtypes/{{fieldtype._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on
			<span data-ng-bind="fieldtype.created | date:'mediumDate'"></span>by
			<span data-ng-bind="fieldtype.user.displayName"></span>
		</em>
	</small>
</section>
