<section data-ng-controller="GraphtypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Graphtypes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="graphtype in graphtypes" data-ng-href="#!/graphtypes/{{graphtype._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="graphtype.created | date:'medium'"></span>
				by
				<span data-ng-bind="graphtype.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="graphtype.name"></h4>
			<p class="list-group-item-text">
			    Script:
			    <span data-ng-bind='graphtype.script'></span>
			</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!graphtypes.$resolved || graphtypes.length">
    	No Graphtypes yet, why don't you <a href="/#!/graphtypes/create">create one</a>?
    </div>
</section>
