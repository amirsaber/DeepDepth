<section data-ng-controller="GraphtypesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="graphtype.name"></h1>
	</div>
	<div class="list-group">
		<div class="list-group-item">
			<p class="list-group-item-text">
				Script:
				<span data-ng-bind="graphtype.script"></span>
			</p>
		</div>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == graphtype.user._id">
		<a class="btn btn-primary" href="/#!/graphtypes/{{graphtype._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="graphtype.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="graphtype.user.displayName"></span>
		</em>
	</small>
</section>
